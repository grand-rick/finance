{% extends "layout.html" %}

{% block title %}
    Add cash balance
{% endblock %}

{% block main %}
    <div class="section"> <!--w-auto-->
        <h2>Cash balance</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>My balance</th>
                </tr>
            </thead>
            <tbody>
                    <td>{{bal | usd}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form action="/add" method="post">
        <div class="mb-3">
            <label for="cash"></label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Cash" type="number" max=5000>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
